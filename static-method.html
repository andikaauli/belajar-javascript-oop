<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
    //STATIC METHOD
    //=> kata kunci staitc juga tidak hanya bisa ditambhakan di field, tapi juga di method
    //=> jika kita tambahkan di method, artinya method tersebut jadi milik classnya, bukan prototype
    //=> dan untuk mengkases method tersebut, kita juga bisa lakukan seperti mengakses static class field
        class MathUtil {
            static sum(...numbers) { //method
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1, 2, 3, 4, 5); //class.method(1, 2, 3, 4, 5)

        console.info(result);
    </script>
</body>
</html>
