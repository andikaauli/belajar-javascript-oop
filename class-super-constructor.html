<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }
            sayHello(name){
                console.info(`Hello ${name}, my name is employee ${this.firstName}`)
            }

        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName
            }
            sayHello(name){
                console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`)
            }

        }

        const eko = new Manager("Eko", "Kurniawan");
        eko.sayHello("Joko");

        const budi = new Employee("Budi");
        budi.sayHello("Joko");

        console.info(eko);
        console.info(budi);
        
    </script>
</body>
</html>
