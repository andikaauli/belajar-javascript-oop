<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        //THROW ERROR
        //=> saat kita membuat instance object dari class Error, tidak lantas otomatis terjadi error
        //=> kita perlu memberitahu program kita, bahwa kita akan mentrigger sebuah error terjadi,
        // atau istilahnya adalah melempar error (throw error)
        //=> untuk melempar error, kita bisa gunakan kata kuci throw, diiikuti dengan instance object errornya
        //=> jika terjadi error, maka otomatis kode program kita akan terhenti, dan kita bisa meligat detail
        // errornya di console aplikasi browser
        class MathUtil {            
            static sum(...numbers) { //method
                if(numbers.length === 0) {
                throw new Error("Total parameter harus lebih dari 0");
            }
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        console.info(MathUtil.sum());
        console.info("dika");

        const result = MathUtil.sum(1, 2, 3, 4, 5); //class.method(1, 2, 3, 4, 5)
        console.info(result);

    </script>
</body>
</html>
