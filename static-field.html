<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Field</title>
</head>
<body>
    <script>
        //STATIC CLASS FIELD
        //=>Jika kita tambahkan static dalam class field, secara otomatis field tersebut bukan lagi milik
        //instance object, melainkan milik classnya itu senditi
        //=>Biasanya static digunakan jika kita ingin membuat utility field atau function
        //=>Cara mengakses static class field pun tidak lagi lewat object, melainkan lewat class nya
        //=>Static class field bisa diartikan sifatnya global, tidak peduli diakses dimana atau
        //siapa yang mengkases, hasilnya akan sama
        class Configuration {
            static name = "Belajar Javascript OOP"; //property
            static version = 1.0
            static author = "Andika Auli"
        }

        Configuration.author = "Dika Auli"

        const config = new Configuration() // const config adalah instance object
        console.info(config.name) //undifined
        console.info(Configuration.name) //Belajar Javascript OOP
        console.info(Configuration.version) //1.0
        console.info(Configuration.author) //Dika Auli
    </script>
</body>
</html>
